<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/7329b4a681.js" crossorigin="anonymous"></script>
        <title>be Hoppy & Sign up</title>
    </head>
    <body>
            <main>
                <section class="signup">
                  <div class="form-wrapper">
                    <a href="index.html"><img src="img/be-hoppy-logo.jpg" alt="be-hoppy-logo" class="logo"></a> 
                    <h2> & <br> SIGN UP</h2>
                    <form class="signup-form" action="">
                      <input type="text" id="name" placeholder="User name"/>
                      <input type="text" id="email" placeholder="E-mail" />
                      <input type="password" id="password" placeholder="Password"/>
                      <input type="password" id="repeat-password" placeholder="Repeat Password"/>
                      <div>
                        <input type="checkbox" id="over-age"> <label>I confirm that I am over 18 years old</label>
                      </div>
                      <button id="signup-button">Sign up!</button>
                    </form>
                    <a class="button-shape" href="log-in.html"> Go to Log in</a>
                  </div>
                </section>
              </main>
              <script src="scripts/Users.js"></script>
              <script src="scripts/mainValidation.js"></script>
              <script src="scripts/passwordSecurity.js"></script>
              <script src="scripts/validationsAndErrors.js"></script>
        </body>
</html>
